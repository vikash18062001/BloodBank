<section>
    <div class="row">
        <div class="col-9 px-0">
            <div id="backgroundImg">
                <img src="../../../assets/homepage.jpeg" alt="">
            </div>
        </div>
        <div class="col-3 px-2 py-5 right-side">
            <div class="login-form">
                <div *ngIf="!isSignUp ; else signUp" class=" row justify-content-center mb-5">
                    <h3 class=" d-flex justify-content-center">Login</h3>
                    <span class="under-line "></span>
                </div>
                <ng-template #signUp>
                    <div class=" row justify-content-center mb-5">
                        <h3 class=" d-flex justify-content-center">Sign Up</h3>
                        <span class="under-line"></span>
                    </div>
                </ng-template>
                <div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput" class="floating-input">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"
                        class="floating-input">Password</label>
                    </div>
                    <div class="form-floating" *ngIf="isSignUp">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"
                        class="floating-input">Confirm Password</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <button type="submit" class="login-btn " *ngIf="!isSignUp">Login</button>
                    <button type="submit" class="login-btn " *ngIf="isSignUp">SignUp</button>
                </div>
                <p *ngIf='!isSignUp;else login'class="d-flex justify-content-center">Not have an account? <a class="register-link" routerLink="../signup">Register</a></p>
                <ng-template #login>
                    <p class="d-flex justify-content-center">Already a User? <a class="register-link" routerLink="../login">Login</a></p>
                </ng-template>
            </div>
        </div>
    </div>
</section>
